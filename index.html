<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Character Generator</title>
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48dGV4dCB5PSIuOWVtIiBmb250LXNpemU9IjkwIj7wn46yPC90ZXh0Pjwvc3ZnPg==" type="image/svg+xml">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #2c2c2c;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #66bb6a; /* Green */
            margin-bottom: 30px;
        }
        button {
            background-color: #66bb6a;
            color: #1a1a1a;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 30px;
        }
        button:hover {
            background-color: #5cb85c;
        }
        button:active {
            transform: scale(0.98);
        }
        #characterDisplay {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        #characterDisplay p {
            margin: 8px 0;
            font-size: 1.1em;
            color: #fff;
        }
        #characterDisplay p strong {
            color: #66bb6a;
        }
        #characterDisplay a {
            color: #66bb6a;
            text-decoration: none;
        }
        #characterDisplay a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #e0e0e0;
            text-align: center;
        }
        .coffee-link {
            margin-top: 10px;
        }
        .coffee-link a {
            display: inline-block;
            background-color: #66bb6a;
            color: #1a1a1a;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .coffee-link a:hover {
            background-color: #5cb85c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <h1>Random Character Generator</h1>
            <button id="generateButton">Generate Random Character</button>
            <div id="characterDisplay">
                <p>Click the button to generate a character!</p>
            </div>
        </div>

        <div class="footer">
            <div class="coffee-link">
                <a href="https://buymeacoffee.com/EnigmaMachineDev" target="_blank" rel="noopener noreferrer">
                    â˜• Buy me a coffee
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', async () => {
            const displayDiv = document.getElementById('characterDisplay');
            displayDiv.innerHTML = '<p>Generating character...</p>'; // Show loading message

            try {
                const response = await fetch('https://characterroleplayingdatarandomizer.fly.dev/character');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const character = await response.json();

                displayDiv.innerHTML = `
                    <p><strong>Name:</strong> ${character.firstName} ${character.lastName}</p>
                    <p><strong>Sex:</strong> ${character.sex}</p>
                    <p><strong>Alignment:</strong> ${character.alignment}</p>
                    <p><strong>Personality Type:</strong> ${character.personalityType.name} <a href="${character.personalityType.link}" target="_blank">(link)</a></p>
                `;
            } catch (error) {
                console.error('Error fetching character:', error);
                displayDiv.innerHTML = '<p style="color: red;">Failed to generate character. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
